    <script>
        let chat = null;

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ê–£–î–ò–û ===
        const audioCache = new Map();

        // === –í–ò–†–¢–£–ê–õ–¨–ù–ê–Ø –ö–õ–ê–í–ò–ê–¢–£–†–ê ===
        class VirtualKeyboard {
            constructor() {
                this.isShift = false;
                this.inputField = document.getElementById('user-input');
                this.keyboard = document.getElementById('virtual-keyboard');
                this.toggle = document.getElementById('keyboard-toggle');
                this.currentLayout = 'letters'; // 'letters' –∏–ª–∏ 'symbols'
                this.init();
            }

            init() {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ø–æ–∫–∞–∑–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
                this.toggle.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.show();
                    } else {
                        this.hide();
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
                this.keyboard.addEventListener('click', (e) => {
                    const target = e.target.closest('.key-key');
                    if (!target) return;

                    const key = target.dataset.key;
                    this.handleKeyPress(key);
                });

                // –ê–≤—Ç–æ-–ø–æ–∫–∞–∑ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
                this.inputField.addEventListener('focus', () => {
                    if (window.innerWidth <= 768 && !this.toggle.checked) {
                        this.toggle.checked = true;
                        this.show();
                    }
                });

                // –°–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã, –ø–æ–ª—è –≤–≤–æ–¥–∞ –∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
                document.addEventListener('click', (e) => {
                    const clickedInside =
                        this.keyboard.contains(e.target) ||
                        this.inputField === e.target ||
                        this.inputField.contains(e.target) ||
                        this.toggle === e.target ||
                        this.toggle.parentNode.contains(e.target);

                    if (!clickedInside && this.toggle.checked) {
                        this.toggle.checked = false;
                        this.hide();
                    }
                });
            }

            handleKeyPress(key) {
                const input = this.inputField;

                switch (key) {
                    case 'backspace':
                        input.value = input.value.slice(0, -1);
                        break;

                    case 'enter':
                        window.sendQuestion();
                        break;

                    case 'shift':
                        this.toggleShift();
                        break;

                    case 'clear':
                        input.value = '';
                        break;

                    case 'space':
                    case ' ':
                        input.value += ' ';
                        break;

                    case 'symbols':
                        this.currentLayout = 'symbols';
                        this.updateLayout();
                        break;

                    case 'letters':
                        this.currentLayout = 'letters';
                        this.updateLayout();
                        break;

                    default:
                        const char = this.isShift && key.length === 1 && /[a-z–∞-—è]/i.test(key)
                            ? key.toUpperCase()
                            : key;

                        input.value += char;

                        // –í—ã–∫–ª—é—á–∞–µ–º shift –ø–æ—Å–ª–µ –æ–¥–Ω–æ–π –±—É–∫–≤—ã
                        if (this.isShift && /^[a-z–∞-—è]$/i.test(key)) {
                            this.toggleShift();
                        }
                }

                input.dispatchEvent(new Event('input'));
                input.focus();
            }

            toggleShift() {
                this.isShift = !this.isShift;
                const shiftKeys = this.keyboard.querySelectorAll('.key-shift');
                const letterKeys = this.keyboard.querySelectorAll('.letters-layout .key-key[data-key]:not(.key-shift):not(.key-symbols)');

                shiftKeys.forEach(el => {
                    el.style.background = this.isShift ? '#007bff' : '#6c757d';
                });

                letterKeys.forEach(el => {
                    const k = el.dataset.key;
                    if (k && k.length === 1 && /[–∞-—è]/i.test(k)) {
                        el.textContent = this.isShift ? k.toUpperCase() : k;
                    }
                });
            }

            updateLayout() {
                const lettersRows = this.keyboard.querySelectorAll('.letters-layout');
                const symbolsRows = this.keyboard.querySelectorAll('.symbols-layout');

                lettersRows.forEach(row => {
                    row.style.display = this.currentLayout === 'letters' ? 'flex' : 'none';
                });
                symbolsRows.forEach(row => {
                    row.style.display = this.currentLayout === 'symbols' ? 'flex' : 'none';
                });
            }

            show() {
                this.keyboard.style.display = 'block';
                this.updateLayout(); // –£–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –Ω—É–∂–Ω–∞—è —Ä–∞—Å–∫–ª–∞–¥–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞
                this.inputField.focus();
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑ –ø—Ä–∏ –ø–æ–∫–∞–∑–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
                scrollChatToBottom();

                    // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    this.hide();
                    this.toggle.checked = false;
                } else {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±, –µ—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –≥–ª–æ–±–∞–ª—å–Ω–∞—è
                    const sendBtn = document.querySelector('.input-area button[onclick="sendQuestion()"]');
                    if (sendBtn) {
                        sendBtn.click();
                        // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                        this.hide();
                        this.toggle.checked = false;
                    }
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —á–∞—Ç–∞ –≤–Ω–∏–∑
        function scrollChatToBottom() {

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            chat = document.getElementById('chat');
            if (!chat) {
                console.error("‚ùå –≠–ª–µ–º–µ–Ω—Ç 'chat' –Ω–µ –Ω–∞–π–¥–µ–Ω!");

            loadUserPreferences();
            addMessage('assistant', `**${getGreeting()}!**
–†–∞–¥—ã –≤–∞—Å –≤–∏–¥–µ—Ç—å –≤ **—Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–ª–∏–∫–ª–∏–Ω–∏–∫–∏ ‚Ññ 22**! üè•

–Ø —Å–∞–º–æ–æ–±—É—á–∞—é—â–∏–π—Å—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –Ω–∞ –±–∞–∑–µ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–µ–∫—Ç–∞ "–°—Ç–æ–º–∞—Ç–æ–ª–æ–≥" 2.0, –≥–æ—Ç–æ–≤–∞ –ø–æ–º–æ—á—å –≤–∞–º —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± —É—Å–ª—É–≥–∞—Ö –∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –ø—Ä–∏–µ–º. –í—ã –º–æ–∂–µ—Ç–µ –ø–∏—Å–∞—Ç—å –º–Ω–µ –∑–∞–ø—Ä–æ—Å—ã –∏–ª–∏ –≤–≤–æ–¥–∏—Ç—å –∏—Ö –≥–æ–ª–æ—Å–æ–º, —è –±—É–¥—É –ø–µ—á–∞—Ç–∞—Ç—å –í–∞–º –æ—Ç–≤–µ—Ç –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å –µ–≥–æ –≥–æ–ª–æ—Å–æ–º. –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞, –í—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–æ—Ç–æ–≤—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞–∂–∏–º–∞—è –Ω–∞ –∫–Ω–æ–ø–∫–∏ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–Ω—ã–µ –≤ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ —á–∞—Ç –±–æ—Ç–∞.`);
            loadMenu();
            initVoiceRecognition();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            if (document.getElementById('virtual-keyboard')) {
                window.virtualKeyboard = new VirtualKeyboard();
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –Ω–∞ —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if ('ontouchstart' in window || navigator.maxTouchPoints) {
                const toggle = document.getElementById('keyboard-toggle');
                if (toggle) {
                    toggle.checked = true;
                    if (window.virtualKeyboard) {
                        window.virtualKeyboard.show();
                    }
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à–∏ Enter
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendQuestion();
                    // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    if (window.virtualKeyboard) {

        // === –£–õ–£–ß–®–ï–ù–ù–´–ô –ì–û–õ–û–°–û–í–û–ô –í–í–û–î ===
        function initVoiceRecognition() {
            const voiceInputBtn = document.getElementById('voice-input-btn');
            const recordingIndicator = document.getElementById('recording-indicator');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Web Speech API
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ru-RU';
                recognition.maxAlternatives = 1;

                // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                recognition.onresult = function(event) {

                    }
                    stopVoiceRecording();
                };

                // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                recognition.onerror = function(event) {
                    console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                    stopVoiceRecording();
                    
                    let errorMessage = '–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage = '–†–µ—á—å –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                            break;
                        case 'audio-capture':
                            errorMessage = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.';
                            break;
                        case 'not-allowed':
                            errorMessage = '–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                            break;
                    }
                    
                    showVoiceStatus(errorMessage, 'error');
                };

                // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –∑–∞–ø–∏—Å–∏
                recognition.onend = function() {
                    if (isRecording) {
                        stopVoiceRecording();
                        showVoiceStatus('–ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞', 'info');
                    }
                };

                // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –∑–∞–ø–∏—Å–∏
                recognition.onstart = function() {
                    showVoiceStatus('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å... –ì–æ–≤–æ—Ä–∏—Ç–µ —Å–µ–π—á–∞—Å', 'recording');
                };

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
                voiceInputBtn.addEventListener('click', function() {
                    if (isRecording) {

                        startVoiceRecording();
                    }

                console.log('‚úÖ –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
            } else {
                // –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
                voiceInputBtn.style.display = 'none';
                console.warn('‚ùå Web Speech API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å–∏
        function startVoiceRecording() {
            if (!recognition) return;
            
            try {
                recognition.start();

                // –û–±–Ω–æ–≤–ª—è–µ–º UI

                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
                document.getElementById('user-input').value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∑–∞–ø–∏—Å–∏:', error);

        // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏
        function stopVoiceRecording() {
            if (!recognition) return;
            
            try {
                recognition.stop();
            } catch (error) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
            }
            
            isRecording = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('voice-input-btn').innerHTML = 'üé§';
            document.getElementById('voice-input-btn').title = '–ì–æ–≤–æ—Ä–∏—Ç–µ –≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω';
            document.getElementById('recording-indicator').style.display = 'none';
            document.getElementById('voice-input-btn').classList.remove('recording');

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        function showVoiceStatus(message, type = 'info') {

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ–Ω—é - –¢–û–õ–¨–ö–û –∫–Ω–æ–ø–∫–∏ –∏–∑ menu.json

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å

            // === –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ü–†–û–ö–†–£–¢–ö–ê - –ö –ù–ê–ß–ê–õ–£ –°–û–û–ë–©–ï–ù–ò–Ø ===

        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∫ –Ω–∞—á–∞–ª—É —Å–æ–æ–±—â–µ–Ω–∏—è
        function scrollToMessageStart(messageElement) {
            if (!chat || !messageElement) return;
            
            // –ñ–¥–µ–º —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ü–∏–∫–ª–∞ —Å–æ–±—ã—Ç–∏–π —á—Ç–æ–±—ã DOM –æ–±–Ω–æ–≤–∏–ª—Å—è

        // –ü–æ–∫–∞–∑ –ø–æ–¥—Å–∫–∞–∑–æ–∫ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        function showSuggestions(suggestions) {

        // === –§–£–ù–ö–¶–ò–ò –û–ó–í–£–ß–ö–ò ===
        function playAudio(encodedText) {

            // –ù–æ–≤—ã–π –∞—É–¥–∏–æ

                if (currentButtonElement === button && !audio.ended) {

        function stripMarkdown(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '$1')
                      .replace(/\*(.*?)\*/g, '$1')
                      .replace(/~~(.*?)~~/g, '$1')
                      .replace(/`(.*?)`/g, '$1')
                      .replace(/!\[.*?\]\(.*?\)/g, '')
                      .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                      .replace(/[#>*\-+=[\]{}()|]/g, ' ')
                      .replace(/\s+/g, ' ')
                      .trim();
        }

        function prepareTextForTTS(text) {
            return text
                .replace(/(\d{2})\.(\d{2})\.(\d{4})/g, (match, day, month, year) => {
                    const months = [
                        '', '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
                        '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                    ];
                    const dayNum = parseInt(day);
                    const dayText = convertDayToText(dayNum);
                    const monthNum = parseInt(month);
                    const monthName = monthNum >= 1 && monthNum <= 12 ? months[monthNum] : month;
                    const yearText = convertYearToText(parseInt(year));
                    return `${dayText} ${monthName} ${yearText} –≥–æ–¥–∞`;
                })
                .replace(/(\d+)\.(\d+)/g, (match, p1, p2) => {
                    if (/\d{2}\.\d{2}\.\d{4}/.test(match)) {
                        return match;
                    }
                    return `${p1} —Ç–æ—á–∫–∞ ${p2}`;
                })
                .replace(/\*\*/g, '')
                .replace(/_/g, ' ')
                .replace(/#/g, '')
                .replace(/\//g, ' ')
                // === –î–û–ë–ê–í–õ–ï–ù–ê –ü–ê–£–ó–ê –ú–ï–ñ–î–£ –ê–ë–ó–ê–¶–ê–ú–ò ===
                .split(/\n\s*\n/)  // –†–∞–∑–±–∏–≤–∞–µ–º –ø–æ –ø—É—Å—Ç—ã–º —Å—Ç—Ä–æ–∫–∞–º
                .join(' <break time="900ms"/> ')  // –í—Å—Ç–∞–≤–ª—è–µ–º SSML-–ø–∞—É–∑—É
                .replace(/\s+/g, ' ')
                .trim();
        }
        
        function convertDayToText(day) {

            if (day === 6) return '—à–µ—Å—Ç–æ–µ';
            if (day === 7) return '—Å–µ–¥—å–º–æ–µ';
            if (day === 8) return '–≤–æ—Å—å–º–æ–µ';

            if (day === 15) return '–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç–æ–µ';
            if (day === 16) return '—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç–æ–µ';
            if (day === 17) return '—Å–µ–º–Ω–∞–¥—Ü–∞—Ç–æ–µ';
            if (day === 18) return '–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç–æ–µ';

            if (day === 21) return '–¥–≤–∞–¥—Ü–∞—Ç—å –ø–µ—Ä–≤–æ–µ';
            if (day === 22) return '–¥–≤–∞–¥—Ü–∞—Ç—å –≤—Ç–æ—Ä–æ–µ';
            if (day === 23) return '–¥–≤–∞–¥—Ü–∞—Ç—å —Ç—Ä–µ—Ç—å–µ';
            if (day === 24) return '–¥–≤–∞–¥—Ü–∞—Ç—å —á–µ—Ç–≤–µ—Ä—Ç–æ–µ';
            if (day === 25) return '–¥–≤–∞–¥—Ü–∞—Ç—å –ø—è—Ç–æ–µ';
            if (day === 26) return '–¥–≤–∞–¥—Ü–∞—Ç—å —à–µ—Å—Ç–æ–µ';

        function convertYearToText(year) {
            if (year < 2000) return year.toString();
            
            const thousands = '–¥–≤–µ —Ç—ã—Å—è—á–∏';
            const hundreds = year % 1000;
            
            if (hundreds === 0) return thousands;
            
            if (hundreds < 10) {
                const units = ['', '–ø–µ—Ä–≤–æ–≥–æ', '–≤—Ç–æ—Ä–æ–≥–æ', '—Ç—Ä–µ—Ç—å–µ–≥–æ', '—á–µ—Ç–≤–µ—Ä—Ç–æ–≥–æ', '–ø—è—Ç–æ–≥–æ', '—à–µ—Å—Ç–æ–≥–æ', '—Å–µ–¥—å–º–æ–≥–æ', '–≤–æ—Å—å–º–æ–≥–æ', '–¥–µ–≤—è—Ç–æ–≥–æ'];
                return `${thousands} ${units[hundreds]}`;
            }
            
            if (hundreds < 20) {
                const teens = ['–¥–µ—Å—è—Ç–æ–≥–æ', '–æ–¥–∏–Ω–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '–¥–≤–µ–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '—Ç—Ä–∏–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '—á–µ—Ç—ã—Ä–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '—Å–µ–º–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ', '–¥–µ–≤—è—Ç–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ'];
                return `${thousands} ${teens[hundreds - 10]}`;
            }
            
            const tens = Math.floor(hundreds / 10);
            const units = hundreds % 10;
            
            const tensText = [
                '', '', '–¥–≤–∞–¥—Ü–∞—Ç–æ–≥–æ', '—Ç—Ä–∏–¥—Ü–∞—Ç–æ–≥–æ', '—Å–æ—Ä–æ–∫–æ–≤–æ–≥–æ', '–ø—è—Ç–∏–¥–µ—Å—è—Ç–æ–≥–æ', 
                '—à–µ—Å—Ç–∏–¥–µ—Å—è—Ç–æ–≥–æ', '—Å–µ–º–∏–¥–µ—Å—è—Ç–æ–≥–æ', '–≤–æ—Å—å–º–∏–¥–µ—Å—è—Ç–æ–≥–æ', '–¥–µ–≤—è–Ω–æ—Å—Ç–æ–≥–æ'
            ][tens];
            
            if (units === 0) return `${thousands} ${tensText}`;
            
            const unitsText = [
                '', '–ø–µ—Ä–≤–æ–≥–æ', '–≤—Ç–æ—Ä–æ–≥–æ', '—Ç—Ä–µ—Ç—å–µ–≥–æ', '—á–µ—Ç–≤–µ—Ä—Ç–æ–≥–æ', '–ø—è—Ç–æ–≥–æ', 
                '—à–µ—Å—Ç–æ–≥–æ', '—Å–µ–¥—å–º–æ–≥–æ', '–≤–æ—Å—å–º–æ–≥–æ', '–¥–µ–≤—è—Ç–æ–≥–æ'
            ][units];
            
            return `${thousands} ${tensText.slice(0, -2)} ${unitsText}`;
        }

        function loadUserPreferences() {
            const autoSpeak = document.getElementById('auto-speak');
            if (autoSpeak) {
                autoSpeak.checked = localStorage.getItem('autoSpeak') === 'true';
                autoSpeak.addEventListener('change', () => {
                    localStorage.setItem('autoSpeak', autoSpeak.checked);
                });
            }
        }

        window.sendQuestion = sendQuestion;
