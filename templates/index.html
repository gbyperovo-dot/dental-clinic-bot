        .keyboard-toggle-label {

            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .keyboard-toggle {
            display: none;
        }

        .keyboard-toggle-slider {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #6c757d;
            border-radius: 24px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .keyboard-toggle-slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .keyboard-toggle:checked + .keyboard-toggle-slider {
            background-color: #007bff;
        }

        .keyboard-toggle:checked + .keyboard-toggle-slider:before {
            transform: translateX(26px);
        }

        .keyboard-toggle-text {
            font-weight: 500;
        }

    <script>
        let chat = null;
        let lastQuestion = '';
        let recognition = null;
        let isRecording = false;

        // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ДЛЯ УПРАВЛЕНИЯ АУДИО ===
        const audioCache = new Map();
        let currentAudio = null;
        let currentButtonElement = null;

        // === ВИРТУАЛЬНАЯ КЛАВИАТУРА ===
        class VirtualKeyboard {
            constructor() {
                this.isShift = false;
                this.inputField = document.getElementById('user-input');
                this.keyboard = document.getElementById('virtual-keyboard');
                this.toggle = document.getElementById('keyboard-toggle');
                this.currentLayout = 'letters'; // 'letters' или 'symbols'
                this.init();
            }

            init() {
                // Переключатель показа клавиатуры
                this.toggle.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.show();
                    } else {
                        this.hide();
                    }
                });

                // Обработчики клавиш
                this.keyboard.addEventListener('click', (e) => {
                    const target = e.target.closest('.key-key');
                    if (!target) return;

                    const key = target.dataset.key;
                    this.handleKeyPress(key);
                });

                // Авто-показ на мобильных при фокусе
                this.inputField.addEventListener('focus', () => {
                    if (window.innerWidth <= 768 && !this.toggle.checked) {
                        this.toggle.checked = true;
                        this.show();
                    }
                });

                // Скрытие при клике вне клавиатуры, поля ввода и переключателя
                document.addEventListener('click', (e) => {
                    const clickedInside =
                        this.keyboard.contains(e.target) ||
                        this.inputField === e.target ||
                        this.inputField.contains(e.target) ||
                        this.toggle === e.target ||
                        this.toggle.parentNode.contains(e.target);

                    if (!clickedInside && this.toggle.checked) {
                        this.toggle.checked = false;
                        this.hide();
                    }
                });
            }

            handleKeyPress(key) {
                const input = this.inputField;

                switch (key) {
                    case 'backspace':
                        input.value = input.value.slice(0, -1);
                        break;

                    case 'enter':
                        window.sendQuestion();
                        break;

                    case 'shift':
                        this.toggleShift();
                        break;

                    case 'clear':
                        input.value = '';
                        break;

                    case 'space':
                    case ' ':
                        input.value += ' ';
                        break;

                    case 'symbols':
                        this.currentLayout = 'symbols';
                        this.updateLayout();
                        break;

                    case 'letters':
                        this.currentLayout = 'letters';
                        this.updateLayout();
                        break;

                    default:
                        const char = this.isShift && key.length === 1 && /[a-zа-я]/i.test(key)
                            ? key.toUpperCase()
                            : key;

                        input.value += char;

                        // Выключаем shift после одной буквы
                        if (this.isShift && /^[a-zа-я]$/i.test(key)) {
                            this.toggleShift();
                        }
                }

                input.dispatchEvent(new Event('input'));
                input.focus();
            }

            toggleShift() {
                this.isShift = !this.isShift;
                const shiftKeys = this.keyboard.querySelectorAll('.key-shift');
                const letterKeys = this.keyboard.querySelectorAll('.letters-layout .key-key[data-key]:not(.key-shift):not(.key-symbols)');

                shiftKeys.forEach(el => {
                    el.style.background = this.isShift ? '#007bff' : '#6c757d';
                });

                letterKeys.forEach(el => {
                    const k = el.dataset.key;
                    if (k && k.length === 1 && /[а-я]/i.test(k)) {
                        el.textContent = this.isShift ? k.toUpperCase() : k;
                    }
                });
            }

            updateLayout() {
                const lettersRows = this.keyboard.querySelectorAll('.letters-layout');
                const symbolsRows = this.keyboard.querySelectorAll('.symbols-layout');

                lettersRows.forEach(row => {
                    row.style.display = this.currentLayout === 'letters' ? 'flex' : 'none';
                });
                symbolsRows.forEach(row => {
                    row.style.display = this.currentLayout === 'symbols' ? 'flex' : 'none';
                });
            }

            show() {
                this.keyboard.style.display = 'block';
                this.updateLayout(); // Убедиться, что нужная раскладка активна
                this.inputField.focus();
                // Прокручиваем чат вниз при показе клавиатуры
                scrollChatToBottom();
            }

            hide() {
                this.keyboard.style.display = 'none';
            }

            sendMessage() {
                // Используем существующую функцию отправки сообщения
                if (window.sendQuestion) {
                    window.sendQuestion();
                    // Сворачиваем клавиатуру после отправки
                    this.hide();
                    this.toggle.checked = false;
                } else {
                    // Альтернативный способ, если функция глобальная
                    const sendBtn = document.querySelector('.input-area button[onclick="sendQuestion()"]');
                    if (sendBtn) {
                        sendBtn.click();
                        // Сворачиваем клавиатуру после отправки
                        this.hide();
                        this.toggle.checked = false;
                    }
                }
            }
        }

        // === УЛУЧШЕННЫЙ ГОЛОСОВОЙ ВВОД ===
        function initVoiceRecognition() {
            const voiceInputBtn = document.getElementById('voice-input-btn');
            const recordingIndicator = document.getElementById('recording-indicator');

            // Проверяем поддержку Web Speech API
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {

                recognition = new SpeechRecognition();
                
                // Настройки распознавания

                recognition.interimResults = false;
                recognition.lang = 'ru-RU';
                recognition.maxAlternatives = 1;

                // Событие при получении результата
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.trim();
                    if (transcript) {
                        document.getElementById('user-input').value = transcript;
                        setTimeout(() => sendQuestion(), 500);
                    }
                    stopVoiceRecording();
                };

                // Событие при ошибке
                recognition.onerror = function(event) {
                    console.error('Ошибка распознавания:', event.error);
                    stopVoiceRecording();
                    
                    let errorMessage = 'Ошибка распознавания речи';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage = 'Речь не распознана. Попробуйте снова.';
                            break;
                        case 'audio-capture':
                            errorMessage = 'Микрофон не найден. Проверьте подключение.';
                            break;
                        case 'not-allowed':
                            errorMessage = 'Доступ к микрофону запрещен. Разрешите доступ в настройках браузера.';
                            break;
                    }
                    
                    showVoiceStatus(errorMessage, 'error');
                };

                // Событие при окончании записи
                recognition.onend = function() {
                    if (isRecording) {
                        stopVoiceRecording();
                        showVoiceStatus('Запись завершена', 'info');
                    }
                };

                // Событие при начале записи

        // Добавление сообщения - ИСПРАВЛЕННАЯ ВЕРСИЯ (прокрутка к началу)
        function addMessage(role, text, suggestions = []) {
            if (!chat) return;

            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            const renderedText = marked.parse(text);
            const cleanText = stripMarkdown(text);

            if (role === "assistant") {
                msg.innerHTML = `
                    <div class="message-text">${renderedText}</div>
                    <div class="message-actions">
                        <button 
                            class="play-audio-btn" 
                            title="Нажмите, чтобы озвучить ответ. Нажмите ещё раз, чтобы остановить."
                            aria-label="Озвучить ответ"
                            onclick="playAudio('${encodeURIComponent(prepareTextForTTS(cleanText))}')">
                            ▶️ <span class="btn-label">Воспроизвести голосом</span>
                        </button>
                    </div>
                `;
            } else {
                msg.innerHTML = `<div class="message-text">${renderedText}</div>`;
            }

            chat.appendChild(msg);

            if (role === "assistant") {
                const feedback = document.createElement('div');
                feedback.className = "feedback";
                feedback.innerHTML = `Был ли ответ полезен? <button onclick="rate('${lastQuestion}', 'good')">👍</button><button onclick="rate('${lastQuestion}', 'bad')">👎</button>`;
                chat.appendChild(feedback);

                // Показываем подсказки если есть
                if (suggestions && suggestions.length > 0) {
                    showSuggestions(suggestions);
                }

                const autoSpeakCheckbox = document.getElementById('auto-speak');
                if (autoSpeakCheckbox && autoSpeakCheckbox.checked) {
                    setTimeout(() => playAudio(encodeURIComponent(prepareTextForTTS(cleanText))), 500);
                }
            }

            // === ИСПРАВЛЕННАЯ ПРОКРУТКА - К НАЧАЛУ СООБЩЕНИЯ ===
            scrollToMessageStart(msg);
        }

        // НОВАЯ ФУНКЦИЯ для прокрутки к началу сообщения
        function scrollToMessageStart(messageElement) {
            if (!chat || !messageElement) return;
            
            // Ждем следующего цикла событий чтобы DOM обновился
            setTimeout(() => {
                // Используем простой и надежный подход
                const scrollPosition = messageElement.offsetTop - chat.offsetTop;
                
                chat.scrollTo({
                    top: Math.max(0, scrollPosition - 20), // Небольшой отступ сверху
                    behavior: 'smooth'
                });
                
                console.log('Прокрутка к началу сообщения:', {
                    messageOffsetTop: messageElement.offsetTop,
                    chatOffsetTop: chat.offsetTop,
                    scrollPosition: scrollPosition
                });
            }, 50);
        }

        // Показ подсказок - ИСПРАВЛЕННАЯ ВЕРСИЯ
        function showSuggestions(suggestions) {
            const fragment = document.createDocumentFragment();
            
            suggestions.forEach(suggestion => {
                const button = document.createElement("button");
                button.textContent = suggestion.text;
                button.onclick = () => {
                    if (suggestion.answer) {
                        addMessage('assistant', suggestion.answer);
                    } else {
                        document.getElementById("user-input").value = suggestion.question;
                        sendQuestion();
                    }
                };
                fragment.appendChild(button);
            });
            
            const contextDiv = document.createElement("div");
            contextDiv.className = "context-suggestions";
            contextDiv.appendChild(fragment);
            chat.appendChild(contextDiv);
            
            // Прокручиваем к началу подсказок
            setTimeout(() => {
                scrollToMessageStart(contextDiv);
            }, 100);
        }

        // Отправка вопроса
        function sendQuestion() {
            const input = document.getElementById('user-input');

            if (!question) {
                showVoiceStatus('Введите вопрос или используйте голосовой ввод', 'info');

            // === ДОБАВЛЕНО: СВОРАЧИВАНИЕ ВИРТУАЛЬНОЙ КЛАВИАТУРЫ ПОСЛЕ ОТПРАВКИ ===

                body: JSON.stringify({

                })
            })
            .then(response => {

                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                addMessage('assistant', data.response, data.suggestions || []);
            })
            .catch(err => {
                console.error("Ошибка запроса:", err);
                addMessage('assistant', '🚫 Ошибка подключения. Попробуйте позже.');
            })
            .finally(() => {
                // Восстанавливаем кнопку
                sendButton.innerHTML = originalButtonText;
                sendButton.disabled = false;

        // === ФУНКЦИИ ОЗВУЧКИ ===
        function playAudio(encodedText) {
            const button = event.target.closest('.play-audio-btn');
            const cleanText = decodeURIComponent(encodedText);

            // Если это та же кнопка и играет — поставить на паузу
            if (currentAudio && !currentAudio.paused && currentButtonElement === button) {
                currentAudio.pause();
                button.innerHTML = '▶️ <span class="btn-label">Продолжить</span>';
                return;
            }

            // Если это та же кнопка и на паузе — продолжить воспроизведение
            if (currentAudio && currentAudio.paused && currentButtonElement === button) {
                currentAudio.play().catch(e => console.warn("Ошибка воспроизведения:", e));
                button.innerHTML = '⏸️ <span class="btn-label">Пауза</span>';
                return;
            }

            // Остановить предыдущее воспроизведение (если играет другое сообщение)
            if (currentAudio && currentButtonElement !== button) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentButtonElement) {
                    currentButtonElement.innerHTML = '▶️ <span class="btn-label">Воспроизвести голосом</span>';
                }
            }

            // Из кэша
            if (audioCache.has(cleanText)) {
                const audio = audioCache.get(cleanText);
                currentAudio = audio;
                currentButtonElement = button;
                button.innerHTML = '⏸️ <span class="btn-label">Пауза</span>';
                audio.play().catch(e => console.warn("Ошибка воспроизведения:", e));
                return;
            }

            // Новый аудио
            const audio = new Audio(`/tts?text=${encodedText}`);
            currentAudio = audio;
            currentButtonElement = button;
            button.disabled = true;
            button.innerHTML = '🔄 <span class="btn-label">Загрузка...</span>';

            audio.addEventListener('loadeddata', () => {
                audioCache.set(cleanText, audio);
                button.disabled = false;
                button.innerHTML = '⏸️ <span class="btn-label">Пауза</span>';
                audio.play().catch(e => console.warn("Ошибка воспроизведения:", e));
            });

            audio.addEventListener('ended', () => {
                button.innerHTML = '▶️ <span class="btn-label">Воспроизвести голосом</span>';
                currentAudio = null;
                currentButtonElement = null;
            });

            audio.addEventListener('pause', () => {
                // Обновляем кнопку только если это наша текущая кнопка
                if (currentButtonElement === button && !audio.ended) {
                    button.innerHTML = '▶️ <span class="btn-label">Продолжить</span>';
                }
            });

            audio.addEventListener('play', () => {
                if (currentButtonElement === button) {
                    button.innerHTML = '⏸️ <span class="btn-label">Пауза</span>';
                }
            });

            audio.addEventListener('error', (e) => {
                console.error("Ошибка аудио:", e);
                button.innerHTML = '❌ <span class="btn-label">Ошибка</span>';
                setTimeout(() => {
                    if (button.innerHTML.includes('❌')) {
                        button.innerHTML = '▶️ <span class="btn-label">Воспроизвести голосом</span>';
                    }
                }, 1500);
                currentAudio = null;
                currentButtonElement = null;
            });

            // Если аудио уже загружено, начинаем воспроизведение
            audio.addEventListener('canplaythrough', () => {
                if (!audioCache.has(cleanText)) {
                    audioCache.set(cleanText, audio);
                }
            });
        }

        function stripMarkdown(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '$1')
                      .replace(/\*(.*?)\*/g, '$1')
                      .replace(/~~(.*?)~~/g, '$1')
                      .replace(/`(.*?)`/g, '$1')
                      .replace(/!\[.*?\]\(.*?\)/g, '')
                      .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                      .replace(/[#>*\-+=[\]{}()|]/g, ' ')
                      .replace(/\s+/g, ' ')
                      .trim();
        }

        function prepareTextForTTS(text) {
            return text
                .replace(/(\d{2})\.(\d{2})\.(\d{4})/g, (match, day, month, year) => {
                    const months = [
                        '', 'января', 'февраля', 'марта', 'апреля', 'мая', 'июня',
                        'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'
                    ];
                    const dayNum = parseInt(day);
                    const dayText = convertDayToText(dayNum);
                    const monthNum = parseInt(month);
                    const monthName = monthNum >= 1 && monthNum <= 12 ? months[monthNum] : month;
                    const yearText = convertYearToText(parseInt(year));
                    return `${dayText} ${monthName} ${yearText} года`;
                })
                .replace(/(\d+)\.(\d+)/g, (match, p1, p2) => {
                    if (/\d{2}\.\d{2}\.\d{4}/.test(match)) {
                        return match;
                    }
                    return `${p1} точка ${p2}`;
                })
                .replace(/\*\*/g, '')
                .replace(/_/g, ' ')
                .replace(/#/g, '')
                .replace(/\//g, ' ')
                // === ДОБАВЛЕНА ПАУЗА МЕЖДУ АБЗАЦАМИ ===
                .split(/\n\s*\n/)  // Разбиваем по пустым строкам
                .join(' <break time="900ms"/> ')  // Вставляем SSML-паузу
                .replace(/\s+/g, ' ')
                .trim();
        }
        
        function convertDayToText(day) {
            if (day === 1) return 'первое';
            if (day === 2) return 'второе';
            if (day === 3) return 'третье';
            if (day === 4) return 'четвертое';
            if (day === 5) return 'пятое';
            if (day === 6) return 'шестое';
            if (day === 7) return 'седьмое';
            if (day === 8) return 'восьмое';
            if (day === 9) return 'девятое';
            if (day === 10) return 'десятое';
            if (day === 11) return 'одиннадцатое';
            if (day === 12) return 'двенадцатое';
            if (day === 13) return 'тринадцатое';
            if (day === 14) return 'четырнадцатое';
            if (day === 15) return 'пятнадцатое';
            if (day === 16) return 'шестнадцатое';
            if (day === 17) return 'семнадцатое';
            if (day === 18) return 'восемнадцатое';
            if (day === 19) return 'девятнадцатое';
            if (day === 20) return 'двадцатое';
            if (day === 21) return 'двадцать первое';
            if (day === 22) return 'двадцать второе';
            if (day === 23) return 'двадцать третье';
            if (day === 24) return 'двадцать четвертое';
            if (day === 25) return 'двадцать пятое';
            if (day === 26) return 'двадцать шестое';
            if (day === 27) return 'двадцать седьмое';
            if (day === 28) return 'двадцать восьмое';
            if (day === 29) return 'двадцать девятое';
            if (day === 30) return 'тридцатое';
            if (day === 31) return 'тридцать первое';
            return day.toString();
        }

        function convertYearToText(year) {
            if (year < 2000) return year.toString();
            
            const thousands = 'две тысячи';
            const hundreds = year % 1000;
            
            if (hundreds === 0) return thousands;
            
            if (hundreds < 10) {
                const units = ['', 'первого', 'второго', 'третьего', 'четвертого', 'пятого', 'шестого', 'седьмого', 'восьмого', 'девятого'];
                return `${thousands} ${units[hundreds]}`;
            }
            
            if (hundreds < 20) {
                const teens = ['десятого', 'одиннадцатого', 'двенадцатого', 'тринадцатого', 'четырнадцатого', 'пятнадцатого', 'шестнадцатого', 'семнадцатого', 'восемнадцатого', 'девятнадцатого'];
                return `${thousands} ${teens[hundreds - 10]}`;
            }
            
            const tens = Math.floor(hundreds / 10);
            const units = hundreds % 10;
            
            const tensText = [
                '', '', 'двадцатого', 'тридцатого', 'сорокового', 'пятидесятого', 
                'шестидесятого', 'семидесятого', 'восьмидесятого', 'девяностого'
            ][tens];
            
            if (units === 0) return `${thousands} ${tensText}`;
            
            const unitsText = [
                '', 'первого', 'второго', 'третьего', 'четвертого', 'пятого', 
                'шестого', 'седьмого', 'восьмого', 'девятого'
            ][units];
            
            return `${thousands} ${tensText.slice(0, -2)} ${unitsText}`;
        }

        function loadUserPreferences() {
            const autoSpeak = document.getElementById('auto-speak');
            if (autoSpeak) {
                autoSpeak.checked = localStorage.getItem('autoSpeak') === 'true';
                autoSpeak.addEventListener('change', () => {
                    localStorage.setItem('autoSpeak', autoSpeak.checked);
                });
            }
        }

        // Вспомогательные функции
        function clearChat() {
            if (chat) chat.innerHTML = '';
            addMessage('assistant', `Чат очищен. ${getGreeting()}! Чем могу помочь?`);
        }

        function rate(question, feedback) {
            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, feedback })
            });
            document.querySelectorAll('.feedback button').forEach(btn => btn.disabled = true);
        }

        // Сделаем функцию отправки сообщения глобально доступной для виртуальной клавиатуры
        window.sendQuestion = sendQuestion;

        // === Инициализация ===
        window.onload = init;
        setInterval(loadMenu, 30000);
        document.addEventListener('visibilitychange', () => !document.hidden && loadMenu());
    </script>
</body>
